<!DOCTYPE html>
<html>

<link rel="stylesheet" href="main.css">
<head>
  <title>NumberGenerator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  

      <div id="wrapp-1">

    <button type="button" onclick="tutorial()">Tutorial</button><br><br>
    </div>

        </div>  

      <div id="wrapp-2"></div>

  
     <div id="wrapp">
            
            <div id="box">
               <div id="box2"></div>
            </div>
      
     </div>
          
 
    <div id="selections">
      <p>Select number of digits</p>
          
          
          <select id="digits" >
         
          <option value="3" >3</option>
          <option value="4" >4</option>
          <option value="5" >5</option>
          <option value="6" >6</option>  
          </select>
          <br><br>
          
          <p>Select digits showing</p>
          <select id="selectTime">
            <option value="a">0.25s</option>
            <option value="b">0.5s</option>
            <option value="c">0.75s</option>
            <option value="d">1s</option>
            </select>
            
          <button type="button" onclick="numbers()" id="btnNumbers">Get number!</button><br><br>
    </div>
     
    <div>

      <input type="text" id="check" value="">
      <br><br>
       
       <input type="submit" id="submit" value="Submit" onclick="checkk()">
    
       <div id="score">
         <p id="numbers"></p>
       </div>

    </div>
      


    <script src="main.js"></script>

  </body>
</html>
